{% extends "layout.html" %}
{% block body %}
     <h3>Posts / <small>Post Create</small></h3>
     <hr>

    {% from "_parts/formhelpers.html" import render_field %}
    <form method="post">
      <dl>
        {{ render_field(form.title, class = "form-control") }}
        {{ render_field(form.content, class = "form-control") }}
      </dl>
    <input type="submit" class="btn btn-primary" value="Create New Post">
    </form>

{% endblock %}
